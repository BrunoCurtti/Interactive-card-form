<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete state card form</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./imágenes/favicon-32x32.png" type="/image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main-block">
        <div class="block-1"> <!--block-1-->
            <div> <!--TARJETA DE FRENTE-->
                <div>
                    <img class="block-1__img-card-front" src="./imágenes/bg-card-front.png" alt="card front"/>
                </div>
                <div>
                    <img class="block-1__img-card-front__card-logo" src="./imágenes/card-logo.svg" alt="card-logo"/>
                </div>
                <p class="block-1__img-card-front__number">9591 6489 6389 1011</p>
                <P class="block-1__img-card-front__name">FELICIA LEIRE</P>
                <P class="block-1__img-card-front__exp-date">09/26</P>
            </div>
            <div> <!--TARJETA DE DORSO-->
                <div>
                <img class="block-1__img-card-back" src="./imágenes/bg-card-back.png" alt="card back"/>
                </div>
                <p class="block-1__img-card-back__cbc">123</p>
            </div>
        </div>
        <div class="block-2__container-succes-page"> <!--block-2-->
            <div class="block-2__content-succes-page"> 
                <div>
                    <img class="block-2__content-succes-page-image" src="./imágenes/icon-complete.svg"/>
                </div>
                <div class="block-2__content-succes-thank-you-text">
                    THANK YOU!
                </div>
                <p class="block-2__content-succes-details-text">
                    We've added your card details
                </p>
                <input class="block-2__button" type="submit" value="Continue">  
            </div>
        </div>
    </div>
</body>
</html>
